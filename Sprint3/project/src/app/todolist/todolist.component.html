<div class="container">
<table class="table table-hover">
   <thead>
     <tr>
       <th>{{title}}</th>
     </tr>
   </thead>
   <tbody>
     <tr *ngFor='let item of todolist; let i = index;'
       (click)="onClick(i)"  [routerLink]="['/item', i]">
       <td>{{item.title}}</td>
     </tr>
   </tbody>
 </table>
</div>
