
<div class="container">
  <input type="text" [(ngModel)]="searchText" /><br>
  <label for="Disable filter">Disable filter</label><input type="checkbox" />
  <br>{{searchItem}}
<table class="table table-hover">
   <thead>
     <tr>
       <th>{{title}}</th>
     </tr>
   </thead>
   <tbody>
     <tr *ngFor='let item of todolist |filterbytext:searchText; let i = index;'
       (click)="onClick(i)"  [routerLink]="['/item', i]">
       <td>{{item.title}}</td>
     </tr>
   </tbody>
 </table>
</div>
