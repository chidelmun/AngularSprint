<div class="container">
  <h3>{{title}}</h3>
<table class="table table-hover">
   <thead>
     <tr>
       <th>Title</th>
       <th>Description</th>
       <th>Due</th>
       <th>Done</th>
     </tr>
   </thead>
   <tbody>
     <tr>
       <td>{{item.title}}</td>
       <td>{{item.description}}</td>
       <td>{{item.due}}</td>
       <td>{{item.done}}</td>
     </tr>
   </tbody>
 </table>
</div>
